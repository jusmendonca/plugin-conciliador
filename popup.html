<!DOCTYPE html>
<html>
<head>
    <title>Conciliador</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>1. Escolha o arquivo referente ao benefício, ao percentual de desconto e à DIP;</h1>
    <h1>2. Digite a DIB do acordo.</h1>
    <input type="file" id="fileInput" accept=".xlsx">
    <br><br>
    <label for="dibInput">DIB (DD/MM/AAAA):</label>
    <input type="text" id="dibInput">
    <br><br>
    <button id="processButton" disabled>CALCULAR</button>
    <p id="status"></p>
    <div id="result"></div>
    <script src="libs/xlsx.full.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
